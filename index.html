<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>listen-5</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>

<body>

   <div id="app">

      <basket-card v-if="basketCardVision">
         <basket-goods-item v-for="item in goods" :item="item">
         </basket-goods-item>

         <template v-slot:header>
            <custom-button @click="closeCard">Закрыть</custom-button>
            Корзина
         </template>

         <template v-slot:footer>
            <div>Footer</div>
         </template>
      </basket-card>


      <div class="header">
         <div>
            Shop
         </div>
         <div class="right-container">
            <input type="text" v-model="search">
            <button class="btn_sort" @click="filterGoods">Отсортировать</button>
            <custom-button class="btn_basket" @click="openCard">Корзина</custom-button>
         </div>
      </div>

      <div class="body">
         <goods-item v-for="item in filteredGoods" :item="item"></goods-item>
      </div>

   </div>

   <script src="script.js"></script>

</body>

</html>
